  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    ---
    <br><br><br><br>

    <script>
      function opencollapse() {
        document.getElementById('collapseable').style.display = 'block';
      }
      function closecollapse() {
        document.getElementById('collapseable').style.display = 'none';
      }
    </script>

    <button onclick="opencollapse()">info</button>
    <div id="collapseable" class="collapseable">
      <div class="collapseable-margin">
        <ul>
          <p>made by logobot3000</p>
          <p>v1.0</p>
        </ul>
      </div>
      <button onclick="closecollapse()">collapse</button>
    </div>
  </body>
</html>
